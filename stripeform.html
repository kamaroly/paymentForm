<script type="text/javascript">
  jQuery(document).ready(function($) {

    // Switch button controls
    // 
    $('.cardSection').html($('#cardSectionTemplate').html());

    $('.mobile').on('click',function(event){
      event.preventDefault();
      $(this).addClass('selected') ;
      $('.card').removeClass('selected');

      // Hide card payment
      $('.cardSection').html($('#mobileSectionTemplate').html())
      $('.backgroundPosition').css('height','850');
      $('.payButton').css('transform','translateY(400px)');
      $('.legalLinksView').css(' transform','translateY(400px);');
   });

    $('.card').on('click',function(event){
      event.preventDefault();
      $(this).addClass('selected') ;
      $('.cardSection').html($('#cardSectionTemplate').html());
      $('.backgroundPosition').css('height','780');
      $('.payButton').css('transform','translateY(330px)');
      $('.legalLinksView').css(' transform','translateY(380px);');
      $('.mobile').removeClass('selected');

   });

    // if paybutton is clicked then show the form
    $('.rahasicheckout').on('click',function(){
      $('#rahasilayview').addClass('overlayView');
      $('#rahasilayview').addClass('active');
      $('#rahasilayview').css('display','block');
    });
    // If someone clicks on the close button then close the ovelay
    $('.close').on('click',function(){
      $('#rahasilayview').removeClass('active');
      $('#rahasilayview').removeClass('overlayView');
      $('#rahasilayview').css('display','none');
    });

    // If someone clicks on the other surface then close the form
    $('#rahasilayview').on('click',function(e){
       if( e.target !== this ) {
       return;
       }
      //...closing form....
      $('#rahasilayview').removeClass('active');
      $('#rahasilayview').removeClass('overlayView');
      $('#rahasilayview').css('display','none');

    });
      // Hidding rahasi form
      $('#rahasilayview').removeClass('overlayView');
      $('#rahasilayview').css('display','none');


  });

</script>
<input type="submit" value="pay" class="rahasicheckout positive rahasi button" />
